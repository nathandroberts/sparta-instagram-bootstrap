<!DOCTYPE html>
<!-- version 2 -->
<html>
  <head>
    <meta charset="utf-8">
    <title>Instagram 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="container">
      <!-- space at top -->
      <div class="row">
        <div class="col-md-12 topSpace">
        </div>
      </div>
      <!-- main -->
      <div class="row">
        <div class="col-md-1 main">
        </div>
        <!-- image -->
        <div class="col-md-5 main imageBox">
          <img src="images/phonebase.png" alt="phone pic">
        </div>
        <!-- text column -->
        <div class="col-md-5 main">
          <!-- instagram input box -->
          <div class="row">
            <div class="col-md-12 inputBoxSpace">
              <div class="inputBox">
                <!-- logo -->
                <img class="instagramLogo"src="../images/logo.png" alt="">
                <h2>Sign up to see photos and <br>
                  videos from your friends.</h2>
                <!-- Facebook button -->
                <button type="button" class="blueButton"><a href="https://facebook.com">Log in with Facebook</a></button>
                <h2>OR</h2>
                <!-- input boxes -->
                <input class="inputForm"type="text" name="phoneOrEmail" value=""placeholder="Mobile Number or Email">
                <input type="text" name="name" value=""placeholder="Full Name">
                <input type="text" name="username" value=""placeholder="Username">
                <input type="text" name="password" value=""placeholder="Password">
                <!-- sign up button -->
                <button type="button" class="blueButton"><a href="#">Sign up</a></button>
                <h3>By signing up, you agree to our <br><a href="#"><strong>Terms & Privacy Policy.</strong></a></h3>
              </div>
            </div>
          </div>
          <!-- have an account box -->
          <div class="row">
            <div class="col-md-12 accountBoxSpace">
              <div class="accountBox">
                 <p>Have an account?<a href="#">Log in</a></p>
              </div>
            </div>
          </div>
          <!-- get the app + pictures -->
          <div class="row">
            <div class="col-md-12 getAppBoxSpace">
              <div class="getAppBox">
                <p>Get the app.</p>
                <img class="storeBadge"src="images/badge-iphone.png" alt="app store">
                <img  class="storeBadge"src="images/badge-android.png" alt="play store">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-1 main">
        </div>
      </div>
      <!-- space at bottom -->
      <div class="row">
        <div class="col-md-12 bottomSpace">
        </div>
      </div>
      <!-- footer -->
      <div class="row">
        <div class="col-md-12 footer">
          <ul>
            <a href="#"></a>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
