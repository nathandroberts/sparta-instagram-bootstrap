<!DOCTYPE html>
<!-- version 2 -->
<html>
  <head>
    <meta charset="utf-8">
    <title>Instagram 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <!-- space at top -->
      <div class="row">
        <div class="col-md-12 topSpace">
        </div>
      </div>
      <!-- main -->
      <div class="row">
        <div class="col-md-1 main">
        </div>
        <!-- image -->
        <div class="col-md-5 main imageBox">
          <img class="phoneImage"src="images/phonebase.png" alt="phone pic">
        </div>
        <!-- text column -->
        <div class="col-md-5 main">
          <!-- instagram input box -->
          <div class="row">
            <div class="col-md-12 inputBoxSpace">
              <div class="inputBox">
                <!-- logo -->
                <img class="instagramLogo center-block"src="images/logo.png" alt="">
                <h2 class="signUpText">Sign up to see photos and <br>
                  videos from your friends.</h2>
                <!-- Facebook button -->
                <button type="button" id="facebookButton"class="blueButton center-block"><a class="buttonText" href="https://facebook.com">Log in with Facebook</a></button>
                <h2 class="or">OR</h2>
                <!-- input boxes -->
                <input class="inputForm center-block"type="text" name="phoneOrEmail" value=""placeholder="Mobile Number or Email">
                <input class="inputForm center-block"type="text" name="name" value=""placeholder="Full Name">
                <input class="inputForm center-block" type="text" name="username" value=""placeholder="Username">
                <input class="inputForm center-block"type="text" name="password" value=""placeholder="Password">
                <!-- sign up button -->
                <button type="button" class="blueButton center-block"><a class="buttonText"href="#">Sign up</a></button>
                <h3>By signing up, you agree to our <br><a href="https://help.instagram.com/478745558852511"><strong class="termsLink">Terms & Privacy Policy.</strong></a></h3>
              </div>
            </div>
          </div>
          <!-- have an account box -->
          <div class="row">
            <div class="col-md-12 accountBoxSpace">
              <div class="accountBox">
                 <p class="haveAccount">Have an account?<a href="#"> Log in</a></p>
              </div>
            </div>
          </div>
          <!-- get the app + pictures -->
          <div class="row">
            <div class="col-md-12 getAppBoxSpace">
              <div class="getAppBox">
                <p class="getAppText">Get the app.</p>
                <img class="storeBadge appleBadge"src="images/badge-iphone.png" alt="app store">
                <img  class="storeBadge"src="images/badge-android.png" alt="play store">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-1 main">
        </div>
      </div>
      <!-- space at bottom -->
      <div class="row">
        <div class="col-md-12 bottomSpace">
        </div>
      </div>
      <!-- footer -->
      <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-8 footer">
          <ul >
            <a class="footerLinks"href="#">ABOUT US</a>
            <a class="footerLinks"href="#">SUPPORT</a>
            <a class="footerLinks"href="#">BLOG</a>
            <a class="footerLinks"href="#">PRESS</a>
            <a class="footerLinks"href="#">API</a>
            <a class="footerLinks"href="#">JOBS</a>
            <a class="footerLinks"href="#">PRIVACY</a>
            <a class="footerLinks"href="#">TERMS</a>
            <a class="footerLinks"href="#">DIRECTORY</a>
            <a class="footerLinks"href="#">LANGUAGE</a>
          </ul>


        </div>
        <div class="col-md-3 copyrightBox">
          <p class="copyright">Â© 2017 INSTAGRAM</p>
        </div>
      </div>
    </div>
  </body>
</html>
